<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Aske Online">
	<meta name="keywords"
				content="Aske Online">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Aske Online</title>
</head>


<body>
    <header class="header ">
    <div class="full__container flex --container-border-down-none ">
        <a href="#" class="logo"><img src="/img/logo.svg" alt="Aske Online" class="logo__image"></a>
        <div class="header__wrapper">
            <nav class="menu">
                <ul class="menu__list flex --just space">
                    <li class="menu__list-item">
                        <a href="index.html" class="menu__list-link">ГЛАВНАЯ</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">артисты</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="news.html" class="menu__list-link">Новости</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="calendar.html" class="menu__list-link">События</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="autorization.html" class="menu__list-link">Личный кабинет</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
	<main class="main">
		<section class="autorization">
    <div class="container --bg-color-black">
    
        <div class="page --bg-color-black">
            <img src='img/page_logo.svg' class="page_logo">
            <h1 class="page_title">Добро пожаловать в <span class="title_upper"><span class="title_pink">ASKE</span>.ON<span class="title_green">LI</span>NE</span></h1>
            <img src="img/full-shot-friends-making-music-together 4.png" class="page_img">
        </div>
        <form class="account --bg-color-black">
            <div class="account_wrapper --bg-color-black">
                <label for="login" class="account_input-title">Логин</label>
                <input class="account_input" type="email" name="login" id="login">
            </div>
            <div class="account_wrapper">
                <label for="password" class="account_input-title">Пароль</label>
                <input class="account_input" type="password" name="password" id="password">
            </div>
            <a class="account_forgot">Забыли пароль?</a>
            <button class="account_login" type="submit">Войти</button>
            <a class="account_registering">Еще нет аккаунта? Зарегистрироваться</a>
        </form>
    </div>
</section>


		
	</main>
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
