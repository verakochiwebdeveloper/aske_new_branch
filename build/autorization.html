<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Aske Online">
	<meta name="keywords"
				content="Aske Online">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Aske Online</title>
</head>


<body class="height-background">
    <header class="mini-header">
    <div class="mini-header_logo-background">
        <a href="" class="mini-header_logo">
            <img src="img/image 3 (Traced).svg" class="mini-header_img">
            <p class="mini-header_logo-text">ASKE.ONLINE</p>
        </a>
    </div>
    <nav class="mini-header_menu">
        <ul class="mini-header_list">
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">Главная</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">Артисты</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">Новости</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">События</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">Личный кабинет</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">ЛК</a></li>
        </ul>
        <button class="mini-header_burger" type="button">
            <img class="mini-header_burger-img burger-active" src="img/Group 9.svg">
            <img class="mini-header_burger-img" src="img/close_111152.svg">
        </button>
    </nav>
</header>
	<main class="main">
		<section class="container">
    <div class="page-autorization">
        <img src='img/page_logo.svg' class="page_logo-autorization">
        <h1 class="page_title-autorization">Добро пожаловать в <span class="title_upper"><span class="title_pink">ASKE</span>.ON<span class="title_green">LI</span>NE</span></h1>
        <img src="img/full-shot-friends-making-music-together 4.png" class="page_img-autorization">
    </div>
    <form class="account-autorization" id="autorization">
        <div class="account_wrapper-autorization">
            <label for="login" class="account_input-title-autorization">Логин</label>
            <input class="account_input-autorization" type="email" name="login" id="login">
        </div>
        <div class="account_wrapper-autorization">
            <label for="password" class="account_input-title-autorization">Пароль</label>
            <input class="account_input-autorization" type="password" name="password" id="password">
        </div>
        <div class="account_forgot-autorization">
            <a class="account_forgot-link-autorization" href="">Забыли пароль?</a>
        </div>
        <p class="account_incorrect-autorization">Неправильно введен логин\пароль</p>
        <button class="account_login-autorization" type="submit">Войти</button>
        <div class="account_registering-autorization">
            <a class="account_registering-link-autorization" href="">Еще нет аккаунта? Зарегистрироваться</a>
        </div>
    </form>
</section>
       
		
	</main>
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
