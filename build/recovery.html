<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Aske Online">
	<meta name="keywords"
				content="Aske Online">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Aske Online</title>
</head>


<body class="height-background">
    <header class="mini-header">
    <div class="mini-header_logo-background">
        <a href="" class="mini-header_logo">
            <img src="img/image 3 (Traced).svg" class="mini-header_img">
            <p class="mini-header_logo-text">ASKE.ONLINE</p>
        </a>
    </div>
    <nav class="mini-header_menu">
        <ul class="mini-header_list">
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">Главная</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">Артисты</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">Новости</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">События</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">Личный кабинет</a></li>
            <li class="mini-header_list-item"><a href="" class="mini-header_list-link">ЛК</a></li>
        </ul>
        <button class="mini-header_burger" type="button">
            <img class="mini-header_burger-img burger-active" src="img/Group 9.svg">
            <img class="mini-header_burger-img" src="img/close_111152.svg">
        </button>
    </nav>
</header>
	<main class="main">
		<section class="container">
    <div class="page-recovery">
        <img src='img/page_logo.svg' class="page_logo-recovery">
        <h1 class="page_title-recovery"><span class="title_pink">ASKE</span>.ON<span class="title_green">LI</span>NE</h1>
    </div>
    <form class="account-recovery" id="recovery-password">
        <p class="account_title-recovery">Восстановление пароля</p>
        <div class="account_wrapper-recovery">
            <label for="password" class="account_input-title-recovery">Придумайте новый пароль</label>
            <input class="account_input-recovery" type="password" name="password" id="password">
        </div>
        <div class="account_wrapper-recovery">
            <label for="password" class="account_input-title-recovery">Повторите новый пароль</label>
            <input class="account_input-recovery" type="password" name="password-repeat" id="password-repeat">
        </div>
        <p class="account_incorrect-recovery">Введенные пароли не совпадают</p>
        <button class="account_login-recovery" type="submit">Изменить</button>
    </form>
</section>
		
	</main>
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
